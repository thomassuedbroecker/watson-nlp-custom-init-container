apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: watson-nlp-custom 
  namespace: {{ .Values.default_namespace }}
spec: 
  selector: 
    matchLabels: 
      app: watson-nlp-custom 
  replicas: 1 
  template: 
    metadata: 
      labels: 
        app: watson-nlp-custom 
    spec: 
      initContainers:
      - name: custom-model
        image: {{ .Values.watson_nlp_custom_model }}
        volumeMounts:
        - name: model-directory
          mountPath: "/app/models"
        env:
        - name: ACCEPT_LICENSE
          value: 'true'
#      - name: english-tone-model
#        image: {{ .Values.watson_english_ton_model }}
#        volumeMounts:
#        - name: model-directory
#          mountPath: "/app/models"
        env:
        - name: ACCEPT_LICENSE
          value: 'true'
      containers: 
      - name: watson-nlp-custom 
        image: {{ .Values.watson_runtime_image }}
        env:
        - name: ACCEPT_LICENSE
          value: "true"
        - name: LOCAL_MODELS_DIR
          value: "/app/models"
        resources: 
          requests: 
            memory: "4Gi" 
            cpu: "1000m" 
          limits: 
            memory: "8Gi" 
            cpu: "2000m"
        ports: 
        - containerPort: 8080
        - containerPort: 8085 
        volumeMounts:
        - name: model-directory
          mountPath: "/app/models"
      imagePullSecrets:
      - name: ibm-entitlement-key-custom
      volumes:
      - name: model-directory
        emptyDir: {}